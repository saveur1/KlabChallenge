  <style type="text/css">
    #sideBox,#paneBox {
      height: 100%;
      width: 100%;
    }
    #sigupform {
      width: 400px;
      margin-top: 70px;
      marging-bottom: 50px;
      border-radius: 10px;
    }
    form label {
      font-size: 15px;
    }
    @media (min-width: 768px) {
    .h-md-100 { height: 100vh; }
    }
    .btn-round { border-radius: 30px; }
    .bg-indigo { background: indigo; }
    .text-cyan { color: #35bdff; }
    .text-white { color: #ffffff; }
    #statistics,#registration{
      width: 100vh;
      min-height: 80vh;
    }
    #statistics {
      margin-left: 30px;
    }
    #form_reg{
      width: 75vh;
      font-size: 12px;
      border-radius: 12px;
      margin-bottom: 10px;

  <div class="d-md-flex h-md-100 align-items-center justify-content-center">

    <!-- First Half -->
    <div class="col-md-6 p-0 bg-primary h-md-100">
    </div>

    <!-- Second Half -->
    <div class="col-md-6 p-0 bg-secondary opacity-25 h-md-100">
  </div>
    <div class="card position-absolute m-0 p-0">

            <div class="row align-items-center justify-content-center">
              <div class="col-md-6" id="statistics">
                <div class="card p-2">
                  <div class="row">
                    <div class="col-md-6">
                      <h1>Statistics</h1>
                        <canvas id="doughnutChart"></canvas>
                    </div>
                    <div class="col-md-6">
                      <h2><a href="#" class="card-title" style="text-decoration:none ;">Show more</a></h2>
                      <div class="card m-2">
                        <div class="card-body">
                        <p class="text-muted">Total Hours</p>
                         <p>1,240</p>
                       </div>
                      </div>
                      <div class="card m-2">
                        <div class="card-body">
                        <p class="text-muted">Budget</p>
                         <p>$2,500</p>
                         <p><span class="badge bg-success opacity-75">+10%</span>&nbsp;Since Last Month</p>
                       </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-6 m-0 p-0" id="registration">

                <div id="form_reg" class="bg-light mx-auto p-4">
                <h4 class="ls-tight font-bolder h2 text-center">
                  Create your Account
                </h4>
                <h6 class="text-muted text-center">It's free and easy</h6>
              <form>
                <div class="mb-3">
                  <label class="form-label" for="name">Your Name</label>
                  <input type="text" class="form-control form-control-muted" id="name" placeholder="Enter Your Name">
                </div>
                <div class="mb-3">
                  <label class="form-label" for="email">E-mail or phone number</label>
                  <input type="email" class="form-control form-control-muted" id="email" placeholder="Type your E-mail or phone number"><span class="muted"><small>must be 8 characters at least</small></span>

                </div>
                <div class="mb-3">
                  <label class="form-label" for="password">Password</label>
                  <input type="password" class="form-control form-control-muted" id="password" autocomplete="current-password" placeholder="Type your password">
                </div>
                <div class="mb-3">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="check_example" id="check_example">
                    <small class="form-check-label text-muted" for="check_example">
                      By creating account means you agree to the <b>Terms and Conditions</b> and Our <b>pricy policy</b>
                    </small>
                  </div>
                </div>
                <div>
                  <a href="#" class="btn btn-primary w-full form-control">
                    Register
                  </a>
                </div>
              </form>
              <div class="text-center">
                <span class="text-xs font-semibold text-muted">or do it via other account</span>
              </div>

                  <div class="col-sm-2">

              </div>
             </div>

</div>
